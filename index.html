<!DOCTYPE html>
<html>
    <head>
        <title>Title</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/uikit.min.css" />
        <script src="js/uikit.min.js"></script>
        <script src="js/uikit-icons.min.js"></script>
    </head>
    <body>
        <h1 class="uk-heading-divider">Largo</h1>
        <a href="#offcanvas-slide" class="uk-button uk-button-default" uk-toggle>Open</a>
        <div id="offcanvas-slide" uk-offcanvas>
            <div class="uk-offcanvas-bar">
                <ul class="uk-nav uk-nav-default">
                    <li class="uk-nav-header">1</li>
                    <li class="uk-nav-header">2</li>
                    <li class="uk-nav-header">3</li>
                    <li class="uk-nav-header">4</li>
                </ul>
            </div>
        </div>
<!-- -->
        <div>
            <img class="uk-border-pill" src="images/largo001.JPG" width="200" height="200" alt="Border pill">
        </div>
<!-- -->
        <div class="uk-child-width-1-3@s" uk-grid>
            <div>
            <h4>Group 1</h4>
                <div uk-sortable="group: sortable-group">
                    <div class="uk-margin">
                        <div class="uk-card uk-card-default uk-card-body uk-card-small">Item 1</div>
                    </div>
                    <div class="uk-margin">
                        <div class="uk-card uk-card-default uk-card-body uk-card-small">Item 2</div>
                    </div>
                    <div class="uk-margin">
                        <div class="uk-card uk-card-default uk-card-body uk-card-small">Item 3</div>
                    </div>
                    <div class="uk-margin">
                        <div class="uk-card uk-card-default uk-card-body uk-card-small">Item 4</div>
                    </div>
                </div>
            </div>
        <div>
            <h4>Group 2</h4>
            <div uk-sortable="group: sortable-group">
                <div class="uk-margin">
                    <div class="uk-card uk-card-default uk-card-body uk-card-small">Item 1</div>
                </div>
                <div class="uk-margin">
                    <div class="uk-card uk-card-default uk-card-body uk-card-small">Item 2</div>
                </div>
                <div class="uk-margin">
                    <div class="uk-card uk-card-default uk-card-body uk-card-small">Item 3</div>
                </div>
                <div class="uk-margin">
                    <div class="uk-card uk-card-default uk-card-body uk-card-small">Item 4</div>
                </div>
            </div>
        </div>
        <div>
            <h4>Empty Group</h4>
            <div uk-sortable="group: sortable-group">
            </div>
        </div>
    </body>
</html>
