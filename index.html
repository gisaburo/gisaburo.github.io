<!DOCTYPE html>
<html>
    <head>
        <title>Title</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/uikit.min.css" />
        <script src="js/uikit.min.js"></script>
        <script src="js/uikit-icons.min.js"></script>
    </head>
<!-- -->
    <body>
        <div class="uk-section uk-section-default">
        <div class="uk-container">

        <h3>Section Default</h3>

        <div class="uk-grid-match uk-child-width-1-3@m" uk-grid>

        </div>

        <div class="uk-child-width-1-2@m" uk-grid>
            <div>
                <div class="uk-inline">
                    <img src="images/largo001.JPG" alt="">
                    <div class="uk-overlay uk-overlay-default uk-position-top">
                        <p>Top</p>
                    </div>
                </div>
            </div>
        <div>

        <h1 class="uk-heading-divider">Largo</h1>
        <a href="#offcanvas-slide" class="uk-button uk-button-default" uk-toggle>Open</a>
        <div id="offcanvas-slide" uk-offcanvas>
            <div class="uk-offcanvas-bar">
                <ul class="uk-nav uk-nav-default">
                    <li class="uk-nav-header">1</li>
                    <li class="uk-nav-header">2</li>
                    <li class="uk-nav-header">3</li>
                    <li class="uk-nav-header">4</li>
                </ul>
            </div>
        </div>
<!-- -->
        <div>
            <img class="uk-border-pill" src="images/largo001.JPG" width="200" height="200" alt="Border pill">
        </div>
    </body>
